<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogos Matemáticos - Rastros</title>
  <link rel="stylesheet" href="style.css">
  <script src="jogo_module.js"></script>
</head>
<body>

<h1>Rastros 7x7</h1>

<div id="main-container">
  <div id="board-area">
    <div id="row-labels">
      <span>7</span><span>6</span><span>5</span><span>4</span><span>3</span><span>2</span><span>1</span>
    </div>
    <div id="game-board"></div>
    <div class="corner-spacer"></div>
    <div id="col-labels">
      <span>a</span><span>b</span><span>c</span><span>d</span><span>e</span><span>f</span><span>g</span>
    </div>
  </div>

  <div id="moves-area">
    <h2>Histórico de Jogadas</h2>
    <table id="moves-table">
      <thead>
      <tr>
        <th>Nº</th>
        <th>Jogador</th>
        <th>Jogada</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
<div id="game-end-message" style="margin-top: 20px; text-align: center; font-size: 1.2em; font-weight: bold; color: blue;"></div>

<div style="text-align: center; margin-top: 20px; margin-bottom: 10px;">
  <label for="game-value-slider">Dificuldade: <span id="current-slider-value">1</span></label><br>
  <input type="range" id="game-value-slider" min="1" max="10" value="1">
</div>

<div style="text-align: center; margin-top: 10px; margin-bottom: 10px;">
  <fieldset style="border: none; padding: 0; margin: 0;">
    <legend style="font-weight: bold; margin-bottom: 5px;">Modo de Jogo:</legend>
    <input type="radio" id="player1_vs_ai" name="game_mode" value="player1_vs_ai" checked>
    <label for="player1_vs_ai">Jogador 1 vs IA</label><br>
    <input type="radio" id="player2_vs_ai" name="game_mode" value="player2_vs_ai">
    <label for="player2_vs_ai">Jogador 2 vs IA</label><br>
    <input type="radio" id="two_players" name="game_mode" value="two_players">
    <label for="two_players">2 Jogadores</label>
  </fieldset>
</div>

<div style="text-align: center; margin-top: 10px; margin-bottom: 20px;">
  <button id="new-game-button">Iniciar Novo Jogo</button>
</div>
<script src="script.js"></script>

</body>
</html>
